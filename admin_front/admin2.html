<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/admin1.css">
	<link rel="stylesheet" href="fontawesome-pro-5.3.1-web/css/all.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
	
		<div class="container-fluid">
			<div class="row"><!--justify-content-md-center-->
				<div class="col-xl-7 col-lg-7 col-md-7 col-sm-7 d-flex justify-content-center align-items-center">
					
						<div class="reg_content align-items-center">
							<h1 class="reg_title">
								Sign in
							</h1>
							<div class="form_block">
								<form action="#">
									<input type="email" class="form-control" placeholder="Enter your email">
									<input id="password-field" type="password" class="form-control" name="password" placeholder="Password">
									<span toggle="#password-field" class="far fa-eye field-icon toggle-password"></span>
									<!--<i class="far fa-eye"></i>-->
								</form>
							</div>
							<a href="#">
								<button type="button" class="forgot">
								Forgot your password?
								</button>
							</a>
							<form action="#" class="form-next">
								<a href="last_admin.html">
								<button type="button" class="signup-btn">
								Sign in
								</button></a>
								<a href="admin1.html">
								<button type="button" class="signin-btn">
								or Sign up
								</button></a>
							</form>
						</div>
						
					</div>
					<div class="col-xl-5 col-lg-5 col-md-5 col-sm-5 admin d-flex justify-content-center align-items-center">
						<div class="align-items-center">
							<img src="images/Illustration One.svg" alt="">
						</div>
					</div>
			</div>
				
		
		</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script>
		$(".toggle-password").click(function() {

		  $(this).toggleClass("fa-eye fa-eye-slash");
		  var input = $($(this).attr("toggle"));
		  if (input.attr("type") == "password") {
		    input.attr("type", "text");
		  } else {
		    input.attr("type", "password");
		  }
		});
	</script>
	
</body>
</html>
