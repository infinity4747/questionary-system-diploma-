          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <p class="modal-title text-center subtitle_test" id="exampleModal3Label">New Question
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                      <i class="fal fa-times"></i>
                    </span><!--&times;-->
                  </button>
                </p>
              </div>
              <div class="modal-body">

                  <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
                  <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
                  <!--inputs -->
                    <div class="reg_content align-items-center">
                      <div class="form_block">
                        <form action="#">
                          <select class="form-control input">
                            <option value="" disabled selected> Select question type</option>
                            <option value="option-1">Multiple Questions</option>
                            <option value="option-2">Sections</option>
                            <option value="option-3">One question test</option>
                          </select>
                          <i class="far fa-arrow-down"></i>
 
                          <textarea type="text" class="form-control" rows="3" placeholder="Enter problem statement"></textarea>


                          <label class="question-label">Question options</label>
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <input type="text" class = "test_selection" placeholder="A. Enter option text">

                          </div>

                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <input type="text" class = "test_selection" placeholder="B. Enter option text">
                          </div>
                          
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1"><!--checked="checked"-->
                            <input type="text" class = "test_selection" placeholder="C. Enter option text">
                          </div>

                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <input type="text" class = "test_selection" placeholder="D. Enter option text">
                            <!--<i class="far fa-calendar-alt"></i>-->
                          </div>
                          
                          <button class="add_option">+ Add new option</button>

                        </form>
